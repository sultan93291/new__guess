<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Guess Game</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <style>
    .bg-gradient-radial {
      background: radial-gradient(circle,
          rgba(139, 121, 129, 1) 0%,
          rgba(43, 171, 150, 1) 100%);
    }
  </style>
</head>
<body class="mx-[20px] md:mx-0 "  >
  <section
    class=" h-auto md:h-[650px] w-auto md:w-[550px] mx-auto mt-[200px]  bg-gradient-radial rounded-[25px] py-[20px] px-[10px] flex flex-col items-center ">
    <img id="img" src="./images/guess.png" class="h-[150px] w-[250px] bg-cover " alt="">
    <p id="player" class="mt-[25px] text-[20px] md:text-[42px] capitalize font-[600] opacity-[0.7] text-[#ffffffac] ">
      First Player
    </p>
    <div class="flex flex-col items-center">
      <p class=" text-[20px] md:text-[32px] text-red-600 capitalize opacity-[0.7] font-[600] " id="chance__remain"></p>
      <input id="input" type="text"
        class="mx-auto h-[80px] w-[250px] md:w-[350px] mt-[25px] bg-rgba rounded-[25px] outline-none px-[30px] placeholder:text-[#000] text-[#000] opacity-[0.7] text-[18px] "
        placeholder="Enter a number ">
      <p class="mt-[10px] capitalize text-[16px] md:text-[20px] text-red-800 opacity-[0.7]" id="player__error"></p>
      <button id="btn"
        class=" h-[60px] md:h-[80px] w-[140px] md:w-[180px] mt-[20px] md:mt-[50px] bg-[#2bab96] text-[#000] text-[16px] md:text-[22px] uppercase opacity-[0.7] rounded-[25px] ">Start
      </button>
      <button id="guess"
        class=" h-[60px] md:h-[80px] w-[140px] md:w-[180px] mt-[20px] md:mt-[50px] bg-[#2bab96] text-[#000] text-[16px] md:text-[22px] uppercase opacity-[0.7] hidden rounded-[25px] ">
        guess
      </button>
      <button id="reload"
        class=" h-[60px] md:h-[80px] w-[140px] md:w-[180px] mt-[20px] md:mt-[50px] bg-[#2bab96] text-[#000] text-[16px] md:text-[22px] uppercase opacity-[0.7] hidden rounded-[25px] ">
        start again
      </button>
    </div>
  </section>
  <script src="./tailwind.config.js" type="module"></script>
  <script src="./index.js"></script>
</body>
</html>
